
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
</head>
<body>
    <h1>Video Test Page</h1>
    <video id="test-video" width="640" height="360" controls>

            console.log('Video loaded');
        });
    </script>
</body>
</html>
