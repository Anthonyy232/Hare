# ===================================================================
# Hare Browser Extension CI/CD Pipeline
#
# Automates testing, building, and releasing the Hare browser extension.
#
# Workflow Architecture:
#   1. Test: Runs unit tests to validate code quality
#   2. Build: Compiles extensions for Chrome, Firefox, and Safari in parallel
#   3. Release: Creates a draft GitHub Release with extension artifacts
#
# Triggering Conditions:
#   - On push to `main`:
#     - Executes `test` and `build` jobs
#     - Produces versioned build artifacts
#   - On push of a tag (e.g., `v1.0.0`):
#     - Executes `test`, `build`, and `release` jobs
#     - Creates a formal draft release with all browser extensions
#   - On pull requests to `main`:
#     - Executes `test` and `build` jobs to validate changes
# ===================================================================

name: Build & Release

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ===================================================================
  # JOB: test
  #
  # Runs unit tests to ensure code quality before building.
  # ===================================================================
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  # ===================================================================
  # JOB: build
  #
  # Compiles and packages browser extensions using a matrix strategy.
  # Each browser builds in parallel on its own runner, preventing
  # artifact conflicts and improving performance.
  # ===================================================================
  build:
    name: Build ${{ matrix.browser }} Extension
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, safari]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get version
        id: version
        shell: bash
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and zip ${{ matrix.browser }} extension
        run: npx wxt zip -b ${{ matrix.browser }}
        continue-on-error: ${{ matrix.browser == 'safari' }}

      - name: Upload ${{ matrix.browser }} extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.browser }}-extension-v${{ steps.version.outputs.version }}
          path: .output/*.zip
          if-no-files-found: ${{ matrix.browser == 'safari' && 'ignore' || 'error' }}
          retention-days: 30

  # ===================================================================
  # JOB: release
  #
  # Creates a draft GitHub Release and attaches browser extension ZIPs.
  # Only executes for version tag pushes.
  # ===================================================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all extension artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: '*-extension-v*'
          merge-multiple: true

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.zip
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
