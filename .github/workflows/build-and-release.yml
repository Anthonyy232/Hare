# ===================================================================
# Hare Browser Extension CI/CD Pipeline
#
# Automates the building and release process for the Hare browser extension.
#
# Workflow Architecture:
#   1. Build: Compiles extensions for Chrome, Firefox, and Safari
#   2. Release: Creates a draft GitHub Release with extension artifacts
#
# Triggering Conditions:
#   - On push to `main`:
#     - Executes the `build` job
#     - Produces versioned build artifacts
#   - On push of a tag (e.g., `v1.0.0`):
#     - Executes `build` and `release` jobs
#     - Creates a formal draft release with all browser extensions
#   - On pull requests to `main`:
#     - Executes only the `build` job to validate changes
# ===================================================================

name: Build & Release

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ===================================================================
  # JOB: build
  #
  # Compiles and packages browser extensions for Chrome, Firefox, and Safari.
  # Produces ZIP artifacts for distribution.
  # ===================================================================
  build:
    name: Build Browser Extensions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get version
        # Determines version for artifact naming from git tag or package.json
        id: version
        shell: bash
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Chrome extension
        run: |
          npm run build
          npm run zip

      - name: Build Firefox extension
        run: |
          npm run build:firefox
          npm run zip:firefox

      - name: Build Safari extension
        # Safari builds may require additional setup, continue on error
        run: |
          npx wxt build -b safari
          npx wxt zip -b safari
        continue-on-error: true

      - name: Upload Chrome extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension-v${{ steps.version.outputs.version }}
          path: .output/*.zip
          if-no-files-found: error
          retention-days: 30

      - name: Upload Firefox extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension-v${{ steps.version.outputs.version }}
          path: .output/*-firefox.zip
          if-no-files-found: error
          retention-days: 30

      - name: Upload Safari extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: safari-extension-v${{ steps.version.outputs.version }}
          path: .output/*-safari.zip
          if-no-files-found: ignore
          retention-days: 30

  # ===================================================================
  # JOB: release
  #
  # Creates a draft GitHub Release and attaches browser extension ZIPs.
  # Only executes for version tag pushes.
  # ===================================================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all extension artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: '*-extension-v*'
          merge-multiple: true

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.zip
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
